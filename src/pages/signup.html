<div class="page" data-name="signup">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="title">Account Signup</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list">
            <ul>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="fa fa-tag fa-lg"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Username</div>
                        <div class="item-input-wrap">
                            <input type="text" name="signup_username" required validate>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="fa fa-tag fa-lg"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Name</div>
                        <div class="item-input-wrap">
                            <input type="text" name="signup_name" required validate>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>

                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="fa fa-envelope fa-lg"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Email</div>
                        <div class="item-input-wrap">
                            <input type="email" name="signup_email" required validate>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="fa fa-key fa-lg"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Password</div>
                        <div class="item-input-wrap">
                            <input type="password" name="signup_password" required validate>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <center>
            <a onclick="javascript:signupUser();" class="button button-fill">Sign Up</a>
        </center>
    </div>
</div>
